<h1 style="border: 4px; text-align: center;margin-top: 75px;margin-bottom: 60px; font-size: 400%;">Task Tracker</h1><br>
<div class="todoTasks">
    <h2>To-do tasks</h2>
    <form #taskRef="ngForm" (ngSubmit)="storeTask(taskRef.value)">
        <mat-form-field>
            <mat-label>ID:</mat-label>
            <input matInput type="text" name="id" ngModel/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput type="text" name="name" ngModel/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Task:</mat-label>
            <input matInput type="text" name="task" ngModel/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Deadline:</mat-label>
            <input matInput type="text" name="deadline" ngModel/>
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary">Submit</button>
        <button style="margin-left: 50px;"type="reset" mat-raised-button color="primary">Reset</button>
    </form>
    <p style="color:red" [style.visibility]="error ? 'visible':'hidden'">{{errorMsg}}</p>
</div>
<div >
    <table class="table table-striped table-bordered ">
        <thead>
            <tr>
                <th style="width: 235px; font-size: 150%;">Emp Id</th>
                <th style="width: 235px; font-size: 150%;">Name</th>
                <th style="width: 235px; font-size: 150%;">Task</th>
                <th style="width: 235px; font-size: 150%;">Deadline</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of taskArray">
                <td>{{task.id}}</td>
                <td>{{task.name}}</td>
                <td>{{task.task}}</td>
                <td>{{task.deadline}}</td>
            </tr>
        </tbody>
    </table>
</div>
