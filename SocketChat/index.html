<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- connected socket library file -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    var socket = io();      // connection happen with server program. 
    //function () {
        // recevie the value using document.getElementById("").value
        // that value you can emit to server. 
    //}
    function fun() {
        let name = document.getElementById("name").value;
        let msg = document.getElementById("msg").value;
        socket.emit("chat","Name: " + name);
        socket.emit("chat","Message: " + msg);
        document.getElementById('name').value='';
        document.getElementById('msg').value='';
    }
    </script>
</head>
<body>
    <label>Name:</label>
    <input type="text" id="name"/><br/>
    <label>Message:</label><br>
    <textarea rows = "5" cols = "60" id="msg"></textarea><br>
    <input type="submit" value="click here" onclick="fun()"/>
</body>
</html>
